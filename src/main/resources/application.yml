spring:
  application:
    name: shibo-ai-agent
  profiles:
    active: local
server:
  port: 8085
  servlet:
    context-path: /api


# 日志配置
logging:
  level:
    com.example.shiboaiagent: DEBUG
    org.springframework.ai: INFO
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.shiboaiagent.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn