spring:
  application:
    name: shibo-ai-agent
  profiles:
    active: local
server:
  port: 8085
  servlet:
    context-path: /api


# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.example.shiboaiagent.controller
